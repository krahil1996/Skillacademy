<body>
    <!-- header -->
    <header>
        <div class="grid grid-cols-3 px-16 w-screen h-20 border-b-2 items-center">
            <img src="/public/static/logo.png" alt="" class="h-16 w-20">
            <div class="flex justify-evenly items-center border rounded-full shadow-md h-12 w-96 ">
                <button class="border-r-2 text-sm font-medium px-4 ">Anywhere</button>

            </div>
            <div>
                <div class="flex justify-end items-center gap-8">
                    <button>Airbnb your home</button>
                    <span class="material-symbols-outlined">
                        language
                    </span>
                    <div
                        class="flex justify-evenly items-center gap-4 rounded-full border shadow-md h-12 w-24 py-1.25 pr-2.25 pl-3">
                        <i class="fa-solid fa-bars fa-lg"></i>
                        <button class="rounded-full h-7 w-8 ">
                            <i class="fa-regular fa-circle-user fa-2xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- category bar -->
        <div class="flex items-center">
            <div class="flex items-center">
                <div class="flex flex-col">
                    <img src="" alt="">
                    <p></p>
                </div>
            </div>
            <span class="material-symbols-outlined">
                arrow_circle_right
            </span>
            <div class="flex">
                <span class="material-symbols-outlined">
                    tune
                </span>
                <p>Filter</p>
            </div>
        </div>
    </header>
