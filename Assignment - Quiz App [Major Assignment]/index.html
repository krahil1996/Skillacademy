<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Quiz Application ">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="/style.css">
        <script src="/jscript.js"></script>
        <title>|Quiz App|</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');
            </style>
    </head>
    <body>
        <!-- main container -->
        <div class="container">
            <!-- user details section  -->
            <div class="main">
                <div class="logo-container">
                    <img style="height: 100px;" src="/test book logo.png" alt>
                    <h2>Hello user!</h2>
                    <h3 style="font-size: 1rem;">Enter Your Name to Continue the
                        Quiz.</h3>
                </div>
                <div class="form">
                    <div class="textbox">
                        <input type="text" name="textbox" id="textbox"
                            placeholder="ENTER YOUR NAME...">
                        <button class="btn1" type="submit">ENTER</button>
                    </div>
                    <div class="instruction">
                        <p>You'll have 10 seconds to answer each questions</p>
                        <hr>
                    </div>
                    <!-- category section -->
                    <div class="Category">
                        <h2>Select Category</h2>
                        <div class="category-options">
                            <button class="btn" type="submit">Pipes And Cisterns</button>
                            <button class="btn" type="submit">Probability</button>
                            <button class="btn" type="submit">Problems On Age</button>
                            <button class="btn" type="submit">Profit And Loss</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </body>
</html>
