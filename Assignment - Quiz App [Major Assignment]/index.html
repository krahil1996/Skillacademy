<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Quiz Application ">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="/style.css">
        <script src="/jscript.js"></script>
        <title>|Quiz App|</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');
            </style>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="logo-container">
                    <img style="height: 100px;" src="/test book logo.png" alt>
                    <h2>Hello user!</h2>
                    <h3>Enter your name to continue the Quiz.</h3>
                </div>
                <div class="form">
                    <div class="textbox">
                        <input type="text" name="textbox" id="textbox" placeholder="ENTER YOUR NAME...">
                        <button type="button">Enter</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
