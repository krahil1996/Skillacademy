<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quiz Application " />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />

    <title>|Quiz App|</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap");
    </style>
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <!-- user details section  -->
      <div class="main">
        <div class="logo-container">
          <img style="height: 100px" src="/test book logo.png" alt />
          <h2 value=" document.write(username);">Hello user!</h2>
          <h3 style="font-size: 1rem">Enter Your Name to Continue the Quiz.</h3>
        </div>
        <form action="Quiz.html" class="form">
          <div class="textbox">
            <input
              type="text"
              id="name"
              placeholder="ENTER YOUR NAME..."
              required
            />
            <button class="btn1" type="submit" onclick="smbt()">ENTER</button>
          </div>
          <div class="instruction">
            <p>You'll have 10 seconds to answer each questions</p>
            <hr />
          </div>

          <!-- category section -->
          <div class="Category">
            <h2>Select Category</h2>

            <div class="category-options" aria-required="true">
              <input
                class="btn-1"
                type="radio"
                name="btngroup"
                value="Pipes And Cisterns"
                id="one"
                required
              /><label for="one">Pipes And Cisterns</label>
              <input
                type="radio"
                name="btngroup"
                value="Probability"
                id="two"
                required
              /><label for="two">Probability</label>
              <input
                type="radio"
                name="btngroup"
                value="Problems On Age"
                id="three"
                required
              /><label for="three">Problems On Age</label>
              <input
                type="radio"
                name="btngroup"
                value="Profit And Loss"
                id="four"
                required
              /><label for="four">Profit And Loss</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script
    language="javascript"
    type="text/javascript"
    src="jscript.js"
  ></script>


    
</html>
