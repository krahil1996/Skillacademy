<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Quiz Application ">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="/quiz.css">

        <title>|Quiz App|</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');
            </style>
    </head>
    <body>
       
        <!-- main container -->
        <div class="contianer-2">
            <!-- selected catogery by the user Section -->
            <div class="main-2">
                <div style="width: 90%;">
                    <h3 id="Que_type_Name"></h3>
                    <!-- show timer and live score -->
                    <div class="T-S">
                        <h2 class="timer" id="timer">0</h2>
                        <span style="font-weight:bolder;">Score: <b class="score" id="score"></b></span>
                    </div>
                    <!-- show Attempted questions out of total questions -->
                    <div class="q-no">
                        <h3 id="que_number"><span>/10</span></h3>
                    </div>
                    <!-- Questions -->
                    <div class="qbox">
                        <p id="QuesBox"></p>

                    </div>
                    <!-- Answere options -->
                    <div class="options" id="option">
                        <input class="Qoptions" name="btngroup" type="radio" value="a" onclick="check_answer()" name="option" id="option1"><label id="a" for="option1"></label>
                        <input class="Qoptions" name="btngroup" type="radio" value="b" onclick="check_answer()" name="option" id="option2"><label id="b" for="option2"></label>
                        <input class="Qoptions" name="btngroup" type="radio" value="c" onclick="check_answer()" name="option" id="option3"><label id="c" for="option3"></label>
                        <input class="Qoptions" name="btngroup" type="radio" value="d" onclick="check_answer()" name="option" id="option4"><label id="d" for="option4"></label>
                    </div>
                    <div class="submit">
                        <button onclick="submitQuiz()">Next Question</button>
                    </div>
                </div>
            </div>
            <div id="resultpage"></div>
             <script src="app.js"></script>
        </body>
       


    </html>
