<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Quiz Application ">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="/quiz.css">
        <script src="/jscript.js"></script>
        <title>|Quiz App|</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');
            </style>
    </head>
    <body>
        <!-- main container -->
        <div class="contianer-2">
            <div class="main-2">
                <div>
                    <h3>Pips and Cisterns</h3>
                </div>
                <div class="T-S">
                    <h2 class="timer">220</h2>
                    <h2 class="score">SCORE: 1</h2>
                </div>
                <div class="q-no">
                    <h3>4/10</h3>
                </div>
                <div class="qbox">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Consequatur maiores voluptatibus temporibus tempore
                        autem maxime quae neque possimus impedit magni ad iusto
                        itaque pariatur.</p>
                </div>
                <div class="options">
                    <button class="btn-2" type="submit">6 HRS</button>
                    <button class="btn-2" type="submit">20/3 HRS</button>
                    <button class="btn-2" type="submit">7 HRS</button>
                    <button class="btn-2" type="submit">15/2 HRS</button>
                </div>
                <button  type="submit">Next Question</button>
            </div>

        </div>
    </body>
</html>
