<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Quiz Application ">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="/quiz.css">

        <title>|Quiz App|</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');
            </style>
    </head>
    <body>
        <script src="app.js"></script>
        <!-- main container -->
        <div class="contianer-2">
            <!-- selected catogery by the user Section -->
            <div class="main-2">
                <div>
                    <h3 id="Que_type_Name"></h3>
                    <!-- show timer and live score -->
                    <div class="T-S">
                        <h2 class="timer" id="timer">0</h2>
                        <span>Score:<h2 class="score" id="score"></h2></span> 
                    </div>
                    <!-- show Attempted questions out of total questions -->
                    <div class="q-no">
                        <h3 id="que_number">/10</h3>
                    </div>
                    <!-- Questions -->
                    <div class="qbox">
                        <p id="QuesBox"></p>

                    </div>
                    <!-- Answere options -->
                    <div class="options" id="options">
                        <input class="btn-2" type="radio" name="btngroup" id=opt
                            value="a" id="one" required><label
                            class="btn-2"
                            for="option1">6 HRS</label>
                        <input class="btn-2" type="radio" name="btngroup"
                            value="b" id="two" required><label
                            class="btn-2"
                            for="option2">20/3 HRS</label>
                        <input class="btn-2" type="radio" name="btngroup"
                            value="c" id="three" required><label
                            class="btn-2"
                            for="option3">7 HRS</label>
                        <input class="btn-2" type="radio"
                            name="btngroup"
                            value="d" id="four" required><label
                            class="btn-2"
                            for="option4">15/2 HRS</label>
                    </div>
                    <div class="submit">
                        <button onclick="submitQuiz()">Next Question</button>
                    </div>
                </div>
            </div>
            <div id="resultpage"></div>
            
        </body>
        


    </html>
